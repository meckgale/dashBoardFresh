<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="dashboard"><span class="logo dashboardImage"></span> Dashboard</div>
        <div class="sideGroup1">
            <ul>
                <li><span class="logo home"></span>Home</li>
                <li><span class="logo profile"></span>Profile</li>
                <li><span class="logo messages"></span>Messages</li>
                <li><span class="logo history"></span>History</li>
                <li><span class="logo tasks"></span>Tasks</li>
                <li><span class="logo communities"></span>Communities</li>
            </ul>
        </div>
        <div class="sideGroup2">
            <ul>
                <li><span class="logo settings"></span>Settings</li>
                <li><span class="logo support"></span>Support</li>
                <li><span class="logo privacy"></span>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="search">
                <div class="div_search_icon"><span  class="logo search_icon"></span></div>
                <div class="search_bar">
                    <form action="">
                        <input type="text" name="search">
                    </form>
                </div>
                <div class="div_alarm_icon"><span class="logo alarm_icon"></span></div>
                <div class="avatar"></div>
                <div class="name"></div>
            </div>
            <div class="buttons"></div>
        </div>
        <div class="flow">
            <div class="content"></div>
            <div class="topics">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
